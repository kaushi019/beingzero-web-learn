<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/forms.css">
  </head>
  <body style="background-color: rgb(246, 255, 246);">


    <form action="/register" method="POST">
        <div class="form-group" style="width: 50%;margin-left: auto;margin-right: auto;">

            <br>
            <h4 style="font-family: cursive;text-align: center;"><u>Create an Account</u></h4>
            <br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name" required>
            <br>
            <input type="number" id="number" name="number" class="form-control" placeholder="Enter your Mobile Number" required>
            <br>
            <span class="g-dob">
                <b>Gender : </b> &nbsp;
                <input type="radio" name="gender" id="male" value="Male" required> Male</input>  &nbsp;&nbsp;
                <input type="radio" name="gender" id="female" value="Female" required> Female</input>
            </span>
            <br>
            <br>
            <span class="g-dob">
                <b>Date of Birth : </b> &nbsp;
                <input type="date" name="dob" id="dob" required>
            </span>
            <br>
            
            <br>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email-ID" required>
            <br>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
            <br>
            <button onclick="register()" type="button" name="r-btn" id="r-btn" class="btn btn-outline-success btn-lg btn-block">Register</button>
        
        </div> 
    </form> 





      
    <script src="/js/forms.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
