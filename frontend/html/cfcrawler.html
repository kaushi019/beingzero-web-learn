<!doctype html>
<html lang="en">
  <head>
    <title>CodeForces Crawler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/crawler.css">
    <link rel="icon" href="/fav-icon/cfcrawler.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script src="/js/cfcrawler.js"></script>
  </head>
  <body>
    

    <div class="nav-set">
      <nav class="navbar fixed-top navbar-dark bg-dark ">
        <span style="color: rgb(218, 218, 218);"> <img src="/img/cflogo.jpg" style="width: 5%;height: 5%;" alt="CF"> &nbsp; CodeForces Crawler</span>
      </nav>
    </div>



    <br>


    <div class="container">

      <div class="input-group mb-3" style="width: 25%; margin-left: auto;margin-right: auto;">

        <input class="form-control" type="text" name="name" id="username" placeholder="CF Handle">
        
        <div class="input-group-append" >
          <input class="btn btn-outline-success" type="submit" value="Get Data" id="crawl" >
        </div>
        
      </div>

    </div>


      <br>

      <div id="loading" class="loader"></div>


      <div class="container">

        <div class="container">
          <table id="user-info"></table>
        </div>

        <br>



        <div class="container d-flex justify-content-around">
          <div id="languages" ></div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div id="submissions" ></div>
        </div>


        <br>


        <div class="container">
          <div class="container d-flex justify-content-around" style="width: 75%;" id="levels"></div>
          <br>
          <div class="container d-flex justify-content-around" style="width: 75%;" id="problem-ratings"></div>
        </div>

        <br>

        <div>
          <h4 id="contests-name"></h4>
          <table class="table table-striped" id="contests"></table>
        </div>


        <br>






      </div>


    
    <div class="container" style="margin-left: 6.5%;margin-bottom: 5%;">
      <button onclick="window.location.href='/'" class="btn btn-success">Back to Home</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
